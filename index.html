<!DOCTYPE html>
<html lang="en_US">
  <head>
    <!-- Charset & Compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Roast Republic brings you rich flavors and cozy vibes. Enjoy freshly brewed coffee and a warm place to unwind."
    />
    <meta
      name="keywords"
      content="Roast Republic, coffee, coffee shop, café, specialty coffee, fresh brews, cozy café, espresso, latte, cappuccino"
    />
    <meta name="author" content="Michele Zedda" />
    <meta name="designer" content="Michele Zedda - https://michelezedda.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://roast-republic.vercel.app/" />

    <!-- Open Graph Meta Tags (Social Sharing) -->
    <meta property="og:title" content="Kofi - Fresh Coffee & Cozy Vibes" />
    <meta
      property="og:description"
      content="Roast Republic brings you rich flavors and cozy vibes. Enjoy freshly brewed coffee and a warm place to unwind."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roast-republic.vercel.app/" />
    <meta
      property="og:image"
      content="https://i.ibb.co/xKDk9S43/coffe-shop-3.png"
    />
    <meta property="og:site_name" content="Roast Republic" />
    <meta property="og:locale" content="en_US" />

    <!-- PWA / Mobile App Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Roast Republic" />
    <meta name="application-name" content="Roast Republic" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
    <link rel="apple-touch-icon" href="/media/apple-touch-icon.png" />

    <!-- Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Page Title -->
    <title>Roast Republic - Fresh Coffee & Cozy Vibes</title>

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CoffeeShop",
        "name": "Roast Republic",
        "image": "https://i.ibb.co/xKDk9S43/coffe-shop-3.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Coffee St",
          "addressLocality": "Los Angeles",
          "addressRegion": "CA",
          "postalCode": "90001",
          "addressCountry": "US"
        },
        "telephone": "+1-555-123-4567",
        "url": "https://kofi-coffee.vercel.app/",
        "priceRange": "$$"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
